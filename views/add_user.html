<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Application</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    
<!--Header-->
<header id="header">
    <nav>
        <div class="container">
          <div class="text-center">
              <a href="/" class="nav-brand text-dark">User Management System</a>
          </div>
        </div>
    </nav>
</header>
<!--Header-->

<!--Main Site-->
<main id="site-main">
    <div class="container">
    <div class="box-nav d-flex-justify-between">
    <div class="filter">
        <a href="/"><i class="fas fa-angle-double-left"></i>All User</a>
    </div>
    </div>
    <div class="form-title text-center">
        <h2 class="text-dark">New User</h2>
        <span class="text-light">Use the below form to create a new account</span>
    </div>
       <!--Form handing-->
         <form method="POST" id="update_user">
            <div class="new_user">
                <div class="form-group">
                    <label for="username" class="text-light">Username</label>
                    <input type="hidden" name="id" value="">
                    <input type="text" name="username" value="" placeholder="mstoenis1990">
                </div>

                <div class="form-group">
                    <label for="first name" class="text-light">First Name</label>
                    <input type="text" name="first name" value="" placeholder="Mark">
                </div>

                <div class="form-group">
                    <label for="last name" class="text-light">Last Name</label>
                    <input type="text" name="last name" value="" placeholder="Stoenis">
                </div>

                <div class="form-group">
                    <label for="Email" class="text-light">Email @__</label>
                    <input type="text" name="email" value="" placeholder="example@gmail.com">
                </div>

                <div class="form-group">
                    <label for="user type" class="text-light">User Type</label>
                    <div class="radio inline">
                    <input type="radio" name="user type" value="Admin">
                    <label for="user type" class="text-light">Admin</label>
                    </div>
                    <div class="radio inline">
                    <input type="radio" name="user type" value="Driver">
                    <label for="user type" class="text-light">Driver</label>
                    </div>    
                </div>
               <div class="form-group">
                   <button type="sabmit" class="btn text-dark update">Save</button>

               </div>
            </div>
        </form>
    </div>
</main>
<!--Main Site-->
</body>
</html>
